<body>
    <h2>Faça um programa que calcule o número médio de alunos por turma para cada uma das 3 turmas que o professor
        possui. Para isto, peça a quantidade de alunos para cada turma. As turmas não podem ter mais de 40 alunos.</h2>

    <form>
        <label for="turma1">Quantidade de alunos da Turma 1:</label>
        <input type="number" id="turma1" max="40"><br>
        <label for="turma2">Quantidade de alunos da Turma 2:</label>
        <input type="number" id="turma2" max="40"><br>
        <label for="turma3">Quantidade de alunos da Turma 3:</label>
        <input type="number" id="turma3" max="40"><br>
        <button type="button" onclick="MediaDeAlunos();">Calcular a média de alunos</button>
    </form>

    <div id="resultado"></div>

    <script src="js/exercicio8.js"></script>
</body>
